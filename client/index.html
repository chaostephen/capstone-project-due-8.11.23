<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods List</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <h1>Restaurant Rating List</h1>
</header>
<main>

<form>
    <input 
        type='text'
        id="title"
        placeholder="What's the dish name?"/>
    <input 
        type='text'
        id="artist"
        placeholder="What's the restaurant's name?"/>
    <section id="ratings-container">
        <p>Rate your favorite dishes:</p>
        <div id="radio-container">
            <label for="one">
                <input
                    type="radio"
                    name="ratings"
                    value="1"
                    id="one"/>
                1
            </label>
            <label for="two">
                <input
                    type="radio"
                    name="ratings"
                    value="2"
                    id="two"/>
                2
            </label>
            <label for="three">
                <input
                    type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                3
            </label>
            <label for="four">
                <input
                    type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                4
            </label>
            <label for="five">
                <input
                    type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                5
            </label>
        </div>
    </section>
    <button>Add a dish!</button>
</form>

<section id="foods-container"></section>

</main>

  <head>
    <title>Back End Assessment</title>
  </head>

    <button class="assess" id="restaurantButton">Get a restaurant</button>
    <button class="assess" id="dishButton">Get a dish</button>
    <!-- <button class="assess" id="monthButton">Get a month</button> -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <a href="./home.html"><< Back </a>
    
  </body>
</html>
